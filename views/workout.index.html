<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workouts</title>
</head>
<body>

<a href="/workouts/add">Add workout.</a>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for workout in workouts %}
    <tr>
        <td><a href="/workouts/show/{{workout.id}}">{{workout.date}}</a></td>
        <td>{{workout.start}}</td>
        <td>{{workout.end}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
